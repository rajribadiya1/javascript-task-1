<!DOCTYPE html>

</head>

<body>

    <div class="container">

        <div class="slides">

                <P>"You are enough as just as you are."</P>

            <div class="slide">
                <p>"Belive you can and you are half there."</p>

            </div>

                <p>"Either you run the day or day runs you."</p>
                <h4>JIM ROHN.</h4>
            </div>

            <div class="slide">
                <p>"You must be the change you wish to see in the world."</p>
                <h4>Mahtma Gandhi</h4>
            </div>

            <div class="slide">
                <p>"There is no place like home."</p>
                <h4>I.Frank Boum</h4>
            </div>

        </div>

        <div class="controls">

            <button class="control" onclick="prevSlide()">Prev</button>

        </div>
    </div>
