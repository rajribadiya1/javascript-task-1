<script>
    let celcius=parseFloat(prompt('please enter temprature in celcius'));
    let feranhit=celcius*(9/5)+32;
    let calvin = celcius+273.15;

    document.write(celcius,"celcius");

    console.log(feranhit,"Feranhit");
    document.write(feranhit,"Feranhit");

    console.log(calvin,"calvin");
    document.write(calvin,"calvin");
</script>
