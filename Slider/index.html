<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image Slider</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="./images/1.jpg" alt="Image 1" style="width:100%"></div>
            <div class="slide"><img src="./images/2.webp" alt="Image 2" style="width:100%"></div>
            <div class="slide"><img src="./images/3.png" alt="Image 3" style="width:100%"></div>
        </div>
        <div class="controls">
            <button class="control" onclick="prevSlide()">Prev</button>
            <button class="control" onclick="nextSlide()">Next</button>
        </div>
    </div>
    <script src="./javascript/script.js"></script>
</body>

</html>
